<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Bán Album</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>VOC Records</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Trang chủ</a></li>
                <li><a href="#about">Giới thiệu</a></li>
                <li><a href="#albums">Album</a></li>
                <li><a href="#contact">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h2>Shop Bán Album Chất Lượng</h2>
            <p>Mua những album yêu thích của bạn ngay bây giờ!</p>
            <button>Mua ngay</button>
        </div>
    </section>

    <section id="albums">
        <h2>Các Album</h2>
        <div class="album-container">
            <div class="album">
                <img src="album1.jpg" alt="Album 1">
                <h3>Album Thiên Lý Ơi</h3>
                <p>Ráck</p>
                <button>Mua ngay</button>
            </div>
            <div class="album">
                <img src="album2.jpg" alt="Album 2">
                <h3>Album Lạc Trôi</h3>
                <p>Sơn Tùng M-TP</p>
                <button>Mua ngay</button>
            </div>
            <!-- Thêm các album khác vào đây -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 VOC Records. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
